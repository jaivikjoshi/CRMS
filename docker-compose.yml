version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: crms
      POSTGRES_PASSWORD: crms_secret
      POSTGRES_DB: crms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crms -d crms"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://crms:crms_secret@postgres:5432/crms
      API_KEY_HASH_SALT: ${API_KEY_HASH_SALT:-default_salt_change_in_prod}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
